name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.0.0, etc.

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Android Platform Tools
        run: |
          mkdir -p resources/platform-tools
          curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-darwin.zip
          unzip platform-tools.zip
          mv platform-tools/* resources/platform-tools/
          rm -rf platform-tools platform-tools.zip
          # Fix permissions on ADB before packaging
          chmod +x resources/platform-tools/adb
          chmod +x resources/platform-tools/fastboot 2>/dev/null || true
          ls -la resources/platform-tools/

      - name: Build macOS App
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List dist folder
        run: ls -la dist/

      - name: Verify App Bundle
        run: |
          echo "=== Finding app bundle ==="
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          echo "App path: $APP_PATH"
          
          echo "=== Checking ADB binary permissions ==="
          find "$APP_PATH" -name "adb" -exec ls -la {} \; 2>/dev/null || echo "ADB not found in bundle"
          
          echo "=== Verifying code signature ==="
          codesign --verify --deep --verbose=2 "$APP_PATH" 2>&1 || echo "Signature verification completed with warnings"
          
          echo "=== Checking bundle structure ==="
          ls -la "$APP_PATH/Contents/"
          ls -la "$APP_PATH/Contents/Resources/" | head -20

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
